{% extends "base.html" %}

{% block content %}

<main class="plans">
    <a class="btn top-btn" href="/links/add" role="button">Добавить</a>

    {% for link in data.links %}
    <div class="panel panel-default">
        <div class="panel-body">
            <a href="{{ link.link }}">
                {{ link.title }}
            </a>
        </div>
    </div>
    {% endfor %}

</main>

{% endblock %}
