{% extends "base.html" %}

{% block content %}

<main class="video">
    <h4 class="text-center">Раздел: {{ data.townhole }} ТХ</h4>
    <div>
        <a class="btn top-btn" href="/videos/add" role="button">Добавить</a>
    </div>

    {% for video in data.videos %}
    <div class="video-one">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/{{ video.link }}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="desc">
            <span class="nick"><a href="/users/one/{{ video.authorHashtag|trim('#') }}">{{ video.author }}: </a></span>
            <span class="text">{{ video.title }}</span>
        </div>
    </div>
    {% endfor %}

    <div class="text-center clearboth">
        <ul class="pagination pagination-sm">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</main>

{% endblock %}
